<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">Create Animal</div>
    <form id="createAnimal">

        <label for="type">Type:</label><input type="text" name="type" id="type" placeholder="Example: Dog" required>
        <label for="breed">Breed:</label><input type="text" name="breed" id="breed" placeholder="Example: Chihuahua" required></label>
        <label for="name">Name:</label><input type="text" name="name" id="name" placeholder="Example: John" required></label>
        <label for="age">Age:</label><input type="number" name="age" id="age"  placeholder="Example: 5" required></label>
        <label for="sex">Sex:</label><input type="text" name="sex" id="sex" placeholder="Example: Male" required></label>
        <label for="colors">Color(s):</label><input type="text" name="colors" id="colors" placeholder="Example: Red, White" required></label>
        <input type="submit" value="Create animal"></input>

    </form>
    <footer>
        <input type="button" value="Back" class="back"></footer>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
