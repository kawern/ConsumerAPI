<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">Create Animal</div>
    <form id="createAnimal">

        <label for="type">Type:<input type="text" name="type" id="type" required>(Example: Dog)</label>
        <label for="breed">Breed:<input type="text" name="breed" id="breed" required>(Example: Chihuahua)</label>
        <label for="name">Name:<input type="text" name="name" id="name" required>(Example: John)</label>
        <label for="age">Age:<input type="number" name="age" id="age" required>
            (Example: 5)</label>
        <label for="sex">Sex:<input type="text" name="sex" id="sex" required>
            (Example: Male)</label>
        <label for="colors">Color(s):<input type="text" name="colors" id="colors" required>(Example: Red, White)</label>
        <button type="submit">Create an animal</button>

    </form>
    <footer>
        <input type="button" value="Back" class="back"></footer>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
